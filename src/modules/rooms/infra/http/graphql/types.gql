type Post {
    _id: ID!
    title: String!
    content: String!
    author: User!
}

input PostInput{
    firstName: String!,
    lastName: String!,
    author: ID!
}

type Query {
    posts: [Post!]!
    post(_id: ID!): Post!
}

type Mutation {
    createPost(data: PostInput!): Post!
    updatePost(_id: ID!, data: PostInput!): Post!
    deletePost(_id: ID!): Boolean
}
